<!DOCTYPE html>
<html>
<head>
    <title>Filter Logs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 95%;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
        }

        /* ===== Filter Bar (same width & alignment) ===== */
        .filter-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .filter-bar label {
            font-weight: bold;
        }

        .filter-bar input,
        .filter-bar select {
            padding: 6px 8px;
        }

        .filter-bar button {
            padding: 7px 18px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .filter-bar button:hover {
            background: #0056b3;
        }

        /* ===== Table (SAME AS VIEW LOGS) ===== */
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
            word-wrap: break-word;
            line-height: 1.2;
        }

        th {
            background: #007bff;
            color: white;
        }

        /* Column widths ‚Äì EXACT MATCH */
        th:nth-child(1), td:nth-child(1) { width: 5%; }    /* ID */
        th:nth-child(2), td:nth-child(2) { width: 25%; }   /* Timestamp */
        th:nth-child(3), td:nth-child(3) { width: 15%; }   /* Service */
        th:nth-child(4), td:nth-child(4) { width: 10%; }   /* Level */
        th:nth-child(5), td:nth-child(5) {
            width: 20%;                            /* Message */
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">

    <h1>üîç Filter Logs</h1>

    <!-- Filter Bar -->
    <form method="get" class="filter-bar">
        <label>Service:</label>
        <input type="text" name="service" value="{{ request.GET.service }}">

        <label>Level:</label>
        <select name="log_level">
            <option value="">Any</option>
            <option value="INFO" {% if request.GET.log_level == "INFO" %}selected{% endif %}>INFO</option>
            <option value="WARN" {% if request.GET.log_level == "WARN" %}selected{% endif %}>WARN</option>
            <option value="ERROR" {% if request.GET.log_level == "ERROR" %}selected{% endif %}>ERROR</option>
        </select>

        <label>Date:</label>
        <input type="date" name="date" value="{{ request.GET.date }}">

        <button type="submit">Filter</button>
    </form>

    <!-- Logs Table -->
    <table>
        <tr>
            <th>ID</th>
            <th>Timestamp</th>
            <th>Service</th>
            <th>Level</th>
            <th>Message</th>
        </tr>

        {% for log in logs %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ log.timestamp }}</td>
            <td>{{ log.service }}</td>
            <td>{{ log.log_level }}</td>
            <td>{{ log.message }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5" style="text-align:center;">No logs found</td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/">‚¨Ö Back to Home</a>

</div>

</body>
</html>
